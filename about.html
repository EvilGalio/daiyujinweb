            <p>一个不酷的人</p>
            <p hidden="true">我是一片游走的云，<br>

                却时刻被未知的风引向远方。</p>

                灵感是那穿透云层的阳光。</p>

                复杂如星辰，遥远且深邃。</p>

            <p hidden="true">我行走在秩序与混沌的边界，<br>
                既不是迷失者，亦非全知者，<br>
                只是不断追问的旅人，<br>
                在无声的旅途中，书写无尽的诗篇。</p>
